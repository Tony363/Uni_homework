<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

        <!-- https://favicon.io/emoji-favicons/money-mouth-face/ -->
        <link href="/static/favicon.ico" rel="icon">

        <link href="/static/styles.css" rel="stylesheet">

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

        <title>Kamryn Home Page {% block title %}{% endblock %}</title>

       
    <head>
    <body>
        <nav class="navbar navbar-expand-md navbar-light bg-light border">
            <a class="navbar-brand" href="/"><span class="blue">H</span><span class="red">O</span><span class="yellow">M</span><span class="green">E</span> <span class="red">Page</span></a>
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav mr-auto mt-2">
                    <li class="nav-item"><a class="nav-link" href="/Class">Class</a></li>
                    <li class="nav-item"><a class="nav-link" href="/Assignment">Assignment</a></li>
                    <li class="nav-item"><a class="nav-link" href="/resume">resume</a></li>
                    <li class="nav-item"><a class="nav-link" href="/test1">test1</a></li>
                </ul>
               
            </div>
        </nav>
        <div class="wrapper">
            <H4 class="text-center tag-line">Kamryn</H4>
            <h3 class="text-center tag-line">Major</h3>
            <div class="thin-bar">
                <section id="about">
                    <div>
                        <div class="small-12 large-8 large-offset-2 columns text-center">
                            <img class="img-circle" src="https://www.top13.net/wp-content/uploads/2015/10/perfectly-timed-cat-photos-funny-cover.jpg" alt="alternative picture here">
                            <div class="details">
                                <h2>text... <br> <span id="writing-text"></span></h2>
                            </div>
                        </div>
                    </div>
                </section>
                <section id="grade">
                    <div class="small-12">
                        <h2 class="text-center">Grade</h2>
                        <p class="text-center tag-line">a short description</p>
                    </div>
                </section>
            </div>
        </div>
        <main class="container p-5">
            
            {% block main %}{% endblock %}
        </main>
    </body>
</html>
